<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Le nostre pizze: </h1>
	<ul th:if="${pizze.size() > 0}">
		<li th:each="pizza : ${pizze}"
			th:object="${pizza}"
		 >
		 	[[ *{name} ]]
		 	<img width="200px" th:src="*{imgUrl}">
		 	[[ *{description} ]]
		 </li>
	</ul>
	<h2 th:unless="${pizze.size() > 0}">Non sono presenti pizze</h2>
</body>
</html>
